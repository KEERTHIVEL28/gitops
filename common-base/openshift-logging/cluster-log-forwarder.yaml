---
apiVersion: "logging.openshift.io/v1"
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: instance 
  namespace: openshift-logging 
spec:
  outputs:
   - name: splunk-server-secure 
     type: "fluentdForward"
     url: https://prd-p-iv34h.splunkcloud.com
     secret:
       name: testsecret
   - name: splunk-server 
     type: "fluentdForward"
     url: http://prd-p-iv34h.splunkcloud.com:8088
     secret:
       name: testsecret
  inputs: 
   - name: my-app-logs
     application:
        namespaces:
        - hello-houston-blinker-dev
        - openshift-file-integrity
  pipelines:
   - name: container-logs
     inputRefs:
     - my-app-logs
     outputRefs:
     - splunk-server-secure
     - splunk-server
   - name: hedge-odds
     inputRefs:
     - infra
     - audit
     outputRefs:
     - splunk-server
     - splunk-server-secure

