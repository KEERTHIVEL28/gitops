---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openshift-config-appset
  namespace: openshift-gitops
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
            env: infra
  template:
    metadata:
      name: '{{ .Values.name }}-openshift-config'
    spec:
      destination:
        namespace: openshift-config
        server: '{{ .Values.server }}'
      project: default
      source:
        helm:
          valueFiles:
            - '../../{{ .Values.name }}/values.yaml'
        repoURL: 'https://github.com/r3dact3d/gitops'
        path: common-base/openshift-config
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
