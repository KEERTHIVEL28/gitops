---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openshift-config-appset
spec:
  generators:
  - clusters:
      selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
            env: demo
  template:
    metadata:
      name: '{{name}}-openshift-config'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/r3dact3d/gitops'
        path: common-base/openshift-config
        targetRevision: HEAD
        helm:
          valueFiles:
            - '../../{{name}}/values.yaml'
      destination:
        namespace: openshift-config
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
