---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-onboarding 
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-onboarding
    repoURL: https://github.com/r3dact3d/gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
